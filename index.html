<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kokoro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="loading">
    <h1>Kokoro</h1>
    <p class="loading">Loading, please wait...</p>
    <p class="instructions">Move your mouse to control Kokoro and avoid the red balls.</p>
  </div>
  <div id="particles-js"></div>
  <div class="info hidden">
    <div class="content">
      <div class="score">
        <p>Score</p>
        <span>0</span>
      </div>
      <div class="lifes">
        <p>Lives</p>
        <div class="life">
            <span class='life true'></span>
            <span class='life true'></span>
            <span class='life true'></span>
            <span class='life true'></span>
            <span class='life true'></span>
        </div>
      </div>
    </div>
  </div>
  <div class="replay">
    <h2>Game Over!</h2>
    <p class="score">Your final score is <span></span></p>
    <p class="tap">Tap to try again</p>
  </div>
  <div id="world"></div>

  <script src="js/lib/particles.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/config.js"></script>
  <script src="js/models/kokoro3d.js"></script>
  <script src="js/models/enemy3d.js"></script>
  <script src="js/models/live3d.js"></script>
  <script src="js/lights.js"></script>
  <script src="js/ground.js"></script>
  <script src="js/cloud.js"></script>
  <script src="js/sky.js"></script>
  <script src="js/kokoro.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/live.js"></script>
  <script src="js/stage.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
